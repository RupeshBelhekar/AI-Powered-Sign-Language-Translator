<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Translator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>AI-Powered Sign Language Translator</h1>
        <div id="gesture-display">
            <p>Recognized Gesture: <span id="recognized-gesture">None</span></p>
            <p>Translation: <span id="gesture-translation">N/A</span></p>
        </div>
        <button id="start-button">Start Recognition</button>
        <button id="stop-button">Stop Recognition</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
